<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{ title }}</h4>
    <button type="button" class="btn-close" aria-label="Close button" (click)="onCancel()"></button>
  </div>
  <div class="modal-body">
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">{{ cancelButtonText }}</button>
    <button type="button" class="btn my-button2" (click)="onConfirm()">{{ confirmButtonText }}</button>
  </div>
