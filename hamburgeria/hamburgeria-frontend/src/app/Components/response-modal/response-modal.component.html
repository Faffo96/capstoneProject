<div class="modal-header">
    <h4 class="modal-title fs-5 fw-bold">{{ title }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="bg-light rounded-5 py-2 px-4">
      <p [ngClass]="{'text-success': isSuccess, 'text-dark': !isSuccess}">{{ message }}</p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn my-button2" (click)="activeModal.close()">Chiudi</button>
  </div>
