<div class="container-fluid">
  <div class="container">
    <div class="row mb-5">
      <div class="menu-sections col-3 border-gray mt-5 rounded-5 p-0">
        <div class="d-flex flex-column">
          <div>
            <a *ngFor="let menuSection of menuSections; let i = index" 
               [ngClass]="{
                 'border-bottom-gray': i !== menuSections.length - 1,
                 'rounded-top': i === 0,
                 'rounded-bottom': i === menuSections.length - 1,
                 'selected-menu-section': isSelected(menuSection.route)
               }" 
               class="menu-section text-dark pointer d-flex align-items-center py-3" 
               aria-current="page"
               [routerLink]="['/menu', menuSection.route]">
              <div class="me-3" 
                   [ngClass]="{'my-image-icon': true, 'biggerGif': biggerGif(menuSection.name)}">
                <img class="hover-image" [src]="menuSection.gif" alt="Icona del menu">
              </div>
              <p class="w-50 my-fs-2 fw-semibold">{{menuSection.name}}</p>
            </a>
          </div>
        </div>
      </div>

      <div class="menu border-gray rounded-5 col-6 mt-5 mx-3 pb-3 bg-color0">
        <div class="py-3">
          <h1 class="fs-1 fw-bold">MENU</h1>
          <h2 class="mt-3">Componi il tuo ordine come preferisci!</h2>
          <p *ngIf="isCustomizableSection()" class="my-fs-1 fw-bold mt-4">Max 5 ingredienti compresi nel prezzo (+0.50&euro; dal sesto in poi)</p>
        </div>
        <div>
          <router-outlet></router-outlet>
        </div>
      </div>

      <div class="cart border-gray rounded-5 col-3 mt-5 bg-color0">
        <h4 class="text-dark fs-3 fw-bold py-3">Carrello</h4>
        <app-cart></app-cart>
      </div>
    </div>
  </div>
</div>
