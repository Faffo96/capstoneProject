<section class="our-burgers container-fluid bg-color2">
    <div class="container bg-light">
        <div class="text-center mb-6">
            <h2 class="playwrite-font color2 fs-2 pt-5 mb-5">Hamburgeria</h2>
            <h3 class="fw-bolder fs-1"><strong>I MIGLIORI BURGER DI SEMPRE</strong></h3>
        </div>
        <div class="row row-cols-1 mx-3">
            <div *ngFor="let ourBurgersPost of ourBurgersPosts" class="container mb-5">
                <div class="row justify-content-center">
                    <div class="p-0 col-4 d-flex justify-content-center align-items-center">
                        <img class="our-burgers_img" src={{ourBurgersPost.photoUrl}} alt="" width="230px"
                            height="230px">
                    </div>
                    <div class="col-6 d-flex align-items-center">
                        <p class="my-fs-3 lh-base text-black">{{ ourBurgersPost.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<ngb-carousel
  #carousel
  [interval]="4000"
  [pauseOnHover]="pauseOnHover"
  [pauseOnFocus]="pauseOnFocus"
  (slide)="onSlide($event)"
>
  <ng-template ngbSlide *ngFor="let othersPost1 of othersPosts1; let i = index">
    <section class="others container-fluid bg-color2">
        <div class="row row-cols-2">
            <article class="w-50 pb-4 others_article3 d-flex flex-column justify-content-end" [ngStyle]="{'background-image': 'url(' + othersPosts1[i].photoUrl + ')'}">
                <div class="w-75 ms-3 d-flex flex-column">
                    <h3 class="color2 fs-1 mb-4 playwrite-font text-shadow">{{othersPost1.name}}</h3>
                    <p class="text-light">{{othersPost1.description}}</p>
                </div>
            </article>
    
            <article *ngIf="othersPosts2[i]" class="w-50 pb-4 others_article4 d-flex flex-column justify-content-end" [ngStyle]="{'background-image': 'url(' + othersPosts2[i].photoUrl + ')'}">
                <div class="w-75 ms-3 d-flex flex-column">
                    <h3 class="color2 fs-1 mb-4 playwrite-font text-shadow">{{othersPosts2[i].name}}</h3>
                    <p class="text-light">{{othersPosts2[i].description}}</p>
                </div>
            </article>
        </div>
    
    </section>
  </ng-template>
</ngb-carousel>


<div class="trustpilot w-100 d-flex justify-content-center">
    <h2 class="playwrite-font color2 fs-2 pt-5 mb-5">Le vostre recensioni</h2>
</div>
