<div class="container my-5">
    <h1 class="fw-bold fs-1 mb-5">Clienti</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th class="fw-bold">Nome</th>
          <th class="fw-bold">Cognome</th>
          <th class="fw-bold">Email</th>
          <th class="fw-bold">Avatar</th>
          <th class="fw-bold">Ruolo</th>
          <th class="fw-bold">Data di Creazione</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.name }}</td>
          <td>{{ customer.surname }}</td>
          <td>{{ customer.email }}</td>
          <td>
            <img *ngIf="customer.avatar" [src]="customer.avatar" alt="Avatar" width="50">
          </td>
          <td>{{ customer.role }}</td>
          <td>{{ customer.creationDate | date }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="performAction(customer)">Assumi</button>
            <button class="btn btn-primary btn-sm" (click)="performAction(customer)">Invia Email</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Pagination controls -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 0">
          <a class="page-link" (click)="changePage(currentPage - 1)" href="javascript:void(0)">Precedente</a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
          <a class="page-link" (click)="changePage(page)" href="javascript:void(0)">{{ page + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
          <a class="page-link" (click)="changePage(currentPage + 1)" href="javascript:void(0)">Successivo</a>
        </li>
      </ul>
    </nav>
  </div>
