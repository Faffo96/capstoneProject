<div class="container-fluid px-0">
    <div class="d-flex flex-column bg-light rounded-5 p-2 shadow-rb">
      <section *ngFor="let section of sections; let i = index" class="">
        <h5 class="fw-bold my-2">{{section.name}}</h5>
        <div class="d-flex flex-wrap">
          <button *ngFor="let product of section.products; let i = index" (click)="addProductToCart(product)"
                  [class.selected]="isSelected(product)"
                  class="my-button px-2 my-1 mx-1 shadow-rb">
            <p class="my-fs-1 fw-bold me-1 d-inline">{{product.italianName}}
              <span *ngIf="product.price != 0" class=" my-fs-1 fw-bold d-inline"> - {{product.price | number:'1.2-2'}}&euro;</span>
            </p>
          </button>
        </div>
      </section>
    </div>
  </div>
