<div class="d-flex flex-column h-67 scrollable-content border-gray rounded-5 mb-3 bg-light p-3">
   <div *ngFor="let cartProduct of cartProducts; let i = index" class="container mb-2">
     <div class="row">
       <div class="">
         <ng-container *ngIf="isCustomizableProduct(cartProduct)" class="">
           <div class="dropdown">
             <div class="row align-items-center">
               <div class="col-8 d-flex align-items-center p-0">
                 <button class="my-button btn btn-secondary dropdown-toggle d-flex px-2 py-1" type="button"
                         id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                   <h5 class="my-fs-1 text-dark me-2">{{ cartProduct.italianName }}</h5>
                 </button>
                 <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                   <li *ngFor="let ingredient of cartProduct.productList; let j = index"
                       class="d-flex align-items-center justify-content-between">
                     <p class="dropdown-item my-fs-1 text-dark">{{ ingredient.italianName }}</p>
                     <p *ngIf="getIngredientPrice(ingredient, cartProduct) !== '0.00'">{{getIngredientPrice(ingredient, cartProduct) | number:'1.2-2'}}&euro;</p>
                     <button *ngIf="!isBase(ingredient)" (click)="removeIngredient(cartProduct, j, $event)" class="d-inline ms-2 remove-button">X</button>
                   </li>
                 </ul>
               </div>
               <p *ngIf="getProductTotal(cartProduct) !== 0" class="col-2 my-fs-1 text-dark px-0">{{getProductTotal(cartProduct) | number:'1.2-2'}}&euro;</p>
               <button (click)="removeProductFromCart(cartProduct)" class="col-1 remove-button px-0">X</button>
             </div>
           </div>
         </ng-container>
         <div *ngIf="!isCustomizableProduct(cartProduct)" class="row align-items-center">
           <h5 class="col-8 my-fs-1 text-dark px-0">{{ cartProduct.italianName }}</h5>
           <p *ngIf="cartProduct.price !== 0" class="col-2 my-fs-1 text-dark px-0">{{ cartProduct.price | number:'1.2-2'}}&euro;</p>
           <button (click)="removeProductFromCart(cartProduct)" class="col-1 remove-button px-0">X</button>
         </div>
       </div>
     </div>
   </div>
 </div>
 
 <div class="mt-auto">
   <div class="total">
     <h5>Totale: {{ total }}&euro;</h5>
   </div>
   <button (click)="checkout()" class="my-button btn btn-primary mt-3">Checkout</button>
 </div>
