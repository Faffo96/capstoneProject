
server.port=${PORT:8080}
spring.application.name=hamburgeria_backend

spring.datasource.url=${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
 spring.datasource.password= ${POSTGRES_PASSWORD}
#spring.datasource.url=jdbc:postgresql://localhost:5432/Hamburgeria
#spring.datasource.username=postgres
# spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.ddl-auto=update

cloudinary.name = ${CLOUDINARY_NAME}
cloudinary.apikey = ${CLOUDINARY_APIKEY}
cloudinary.secret = ${CLOUDINARY_SECRET}

gmail.mail.transport.protocol=smtp
gmail.mail.smtp.auth=true
gmail.mail.smtp.starttls.enable=true
gmail.mail.debug=true
gmail.mail.from=${CLOUDINARY_SECRET}
gmail.mail.from.password=${GMAIL_MAIL_FROM_PASSWORD}
gmail.smtp.ssl.enable=true
gmail.smtp.host=smtp.gmail.com
gmail.smtp.port=587

#Security
jwt.secret=${JWT_SECRET}
jwt.duration=3600000

owner.email=${OWNER_EMAIL}
owner.name}=${OWNER_NAME}
owner.surname=${OWNER_SURNAME}
owner.avatar}=${OWNER_AVATAR}
owner.password=${OWNER_PASSWORD}